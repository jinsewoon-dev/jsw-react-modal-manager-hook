name: CI

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행
    tags:
      - "v*" # v로 시작하는 태그 푸시 시 트리거
  pull_request:
    branches:
      - main # main 브랜치로 PR이 열리거나 업데이트될 때 트리거

jobs:
  # 테스트 작업
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub 저장소 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. `package` 디렉토리로 이동하여 의존성 설치 및 테스트 실행
      - name: Install dependencies and run tests
        working-directory: ./package
        run: |
          rm -rf node_modules # 기존 의존성 제거
          npm install --no-package-lock # lock 파일 생성 없이 설치
          npm test

  # 빌드 작업
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub 저장소 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. `package` 디렉토리로 이동하여 의존성 설치 및 빌드 실행
      - name: Build the package
        working-directory: ./package
        run: |
          rm -rf node_modules # 기존 의존성 제거
          npm install --no-package-lock # lock 파일 생성 없이 설치
          npm run build

      # 4. 루트의 README.md 및 LICENSE 파일 복사
      - name: Copy root files to package
        run: |
          cp README.md LICENSE ./package/

  # NPM 배포 작업
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub 저장소 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. .npmrc 파일 생성 (토큰 설정)
      - name: Create .npmrc
        run: |
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      # 4. README.md 및 LICENSE 확인
      - name: Verify package files
        working-directory: ./package
        run: |
          ls -l README.md LICENSE dist # 파일 확인

      # 5. NPM 배포 실행
      - name: Publish to NPM
        working-directory: ./package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
