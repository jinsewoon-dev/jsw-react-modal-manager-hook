name: CI

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행
    tags:
      - "v*" # v로 시작하는 태그 푸시 시 트리거
  pull_request:
    branches:
      - main # main 브랜치로 PR이 열리거나 업데이트될 때 트리거

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub 저장소 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3. Node Modules 캐싱
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. 패키지 정리 및 설치
      - name: Clean Install Dependencies
        working-directory: ./package
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # 5. 테스트 실행
      - name: Run tests
        working-directory: ./package
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        working-directory: ./package
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build the package
        working-directory: ./package
        run: npm run build
