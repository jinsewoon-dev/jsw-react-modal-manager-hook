name: CI

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행
    tags:
      - "v*" # v로 시작하는 태그 푸시 시 트리거
  pull_request: # PR 생성 또는 업데이트 시 실행
    branches:
      - main # main 브랜치로 PR이 열리거나 업데이트될 때 트리거

jobs:
  # 테스트 작업
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub 저장소 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      # 3. 이전 캐시 제거
      - name: Clear Cache
        run: |
          rm -rf ~/.npm
          npm cache clean --force

      # 4. 의존성 설치 및 테스트 실행
      - name: Install dependencies and run tests
        working-directory: ./package
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-optional
          npm test

  # 빌드 작업
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub 저장소 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3. 이전 캐시 제거
      - name: Clear Cache
        run: |
          rm -rf ~/.npm
          npm cache clean --force

      # 4. 의존성 설치 및 빌드 실행
      - name: Build the package
        working-directory: ./package
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-optional
          npm run build

  # NPM 배포 작업
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub 저장소 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3. 이전 캐시 제거
      - name: Clear Cache
        run: |
          rm -rf ~/.npm
          npm cache clean --force

      # 4. `package` 디렉토리로 이동하여 NPM 배포
      - name: Publish to NPM
        working-directory: ./package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # NPM 인증 토큰
